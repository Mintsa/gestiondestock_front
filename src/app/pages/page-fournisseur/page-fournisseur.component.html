<div class="row mb-1">
  <div class="row mt-3">
    <div class="col-md-8 ">
      <h3>List des fournisseurs</h3>
    </div>
    <div class="col-md-4 text-end">
      <app-boutton-actions (clickEvent)="newFournisseur()"></app-boutton-actions>
    </div>
  </div>
  <div class="col m-3">
    <app-details-clt-frs *ngFor="let frs of listFournisseurs"
                         [clientsFournisseur]="frs"
    [origin]="'fournisseur'" (suppresssionResult)="handleSuppressionFrs($event)"></app-details-clt-frs>

  </div>
  <div class="row m-3" *ngIf="listFournisseurs.length > 0">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
