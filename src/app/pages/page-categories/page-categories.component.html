<div class="row mb-1">
  <div class="row mt-3">
    <div class="col-md-8 ">
      <h3>List des catégories</h3>
    </div>
    <div class="col-md-4 text-end">
      <app-boutton-actions (clickEvent)="newCategory()">
      </app-boutton-actions>
    </div>
  </div>
  <div class="col m-3" *ngIf="listCategories.length > 0 ; else isEmptyCat">
    
    <div class="alert alert-danger" *ngIf="errorsMsg.length > 0">
      <span *ngFor="let msg of errorsMsg">{{msg}}-imposi</span>
    </div>
    <div class="row col-md-12 custom-border mb-3 p-3" *ngFor="let cat of listCategories" >
        <div class="col-md-4 border-right">
          <h5>{{cat.code}}</h5>
        </div>
        <div class="col-md-4 border-right">
          <h5>{{cat.designation}}</h5>
        </div>
       <div class="col-md-4">
         <div class="row">
           <div class="col-md-4">
             <button type="button" class="btn btn-link btn-primary" (click)="modifierCategory(cat.id!)"><i class="bi bi-pencil"></i> &nbsp;Modifier</button>
           </div>
           <div class="col-md-4">
             <button type="button" class="btn btn-link btn-danger" data-bs-toggle="modal" data-bs-target="#modalDeleteCat"(click)="supprimerCat(cat.id!)"><i class="bi bi-trash3"></i> &nbsp;Supprimer</button>

           </div>
           <div class="col-md-4">
             <button type="button" class="btn btn-link btn-primary"><i class="bi bi-card-list"></i> &nbsp;Details</button>
           </div>
         </div>
       </div>

    </div>
  </div>
  <ng-template #isEmptyCat >
    <div class="col m-3">Please friend,Category list is empty...</div>
  </ng-template>

  <div class="row m-3">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>


<!-- Modal -->
<div class="modal fade" id="modalDeleteCat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Etes-vous sûr de vouloir supprimer cet item ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelDeleteCat()">Annuler</button>
        <button type="button" class="btn btn-danger"(click)="deleteCat()">Supprimer</button>
      </div>
    </div>
  </div>
</div>
