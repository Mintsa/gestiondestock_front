<div class="container my-container">
  <div class="card justify-content-md-center">
    <div class="card-header text-center">
      <h2>Se connecter</h2>
    </div>

    <div class="card-body">
      <div class=" alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" [(ngModel)] = "authenticationRequest.login">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control"  placeholder="Mot de passe" [(ngModel)] = "authenticationRequest.password">
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <a [routerLink]="['/inscription']" class="btn btn-link">S'inscrire</a>
        <button type="button" class="btn btn-primary" (click)="login()">
          <i class="fas fa-check"></i> &nbsp;Se connecter</button>
      </div>
    </div>
  </div>
</div>
