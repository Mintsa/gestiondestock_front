<div class="row m-3">
  <div class="card col-md-4 text-center mr-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/user.png" class="rounded-circle" width="200px" height="200px"/>
      </div>
      <div class="mb-3">
        <h2>{{currentUser.nom }} &nbsp; {{currentUser.prenom }}
        </h2>
        <small class="form-text text-muted">{{currentUser.adresse?.adresse1}}., {{currentUser.adresse?.ville}}, {{currentUser.adresse?.pays}}</small>
      </div>
    </div>
  </div>

  <div class="card col-md-7">
    <form class="mt-3">
      <div class="mb-3">
        <input type="password" class="form-control" name="oldPassWord" placeholder="Nouveau mot de passe" [(ngModel)] = "oldPassWord">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="motDePasse" placeholder="Nouveau mot de passe" [(ngModel)] = "changerMotDePassForm.motDePasse">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="confirmMotDePasse" placeholder="Confirmer mot de passe" [(ngModel)] = "changerMotDePassForm.confirmMotDePasse">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="prenom" placeholder="Entrez votre PrÃ©nom" [(ngModel)] = "changerMotDePassForm.prenom">
      </div>
    </form>
    <div class="row  float-md-end" style="width: 300px">
      <div class=" btn-group col">
        <button class=" btn btn-danger" [routerLink]="['/profil']" ><i class="bi bi-x-circle"></i> &nbsp;Annuler</button>
      </div>
      <div class="btn-group col">
        <button class=" btn btn-success" (click)="changePassWord()"><i class="bi bi-box-arrow-down"></i> &nbsp;
          Save</button>
      </div>
    </div>

  </div>
</div>
