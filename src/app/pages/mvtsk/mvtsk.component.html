<div class="row mb-1 m-2">
  <div class="row mt-3">
    <div class="col-md-8 ">
      <h3>Mouvements du Stock.</h3>
    </div>
    <div class="col-md-4 text-end mb-2">
      <app-boutton-actions [isImportedButton]="false" [isNouveauButton]="false"></app-boutton-actions>
    </div>
  </div>



  <div class="accordion" id="accordionExample{{article.id}}" *ngFor="let article of articlesList">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+article.id" aria-expanded="true" aria-controls="collapseOne" (click)="getMvtStock(article.id)">
          <div class="col m-3">
            <app-details-mvtsk-article [article]="article"></app-details-mvtsk-article>
          </div>
        </button>
      </h2>
      <div id="collapseOne{{article.id}}" class="accordion-collapse collapse show" [attr.data-bs-parent]="'#accordionExample'+article.id">
        <div class="accordion-body">
          <app-details-mvt-stk *ngFor=" let mvtStock of mapMvtStocks.get(article.id!)" [mvtStockLine]="mvtStock!"></app-details-mvt-stk>

      </div>
    </div>

  </div>
  </div>


  <div class="row m-3">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
