<!-- Modal correction de stock--->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Correction de stock</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="number" class="form-control" placeholder="Quantité">
          </div>
          <div class="mb-3">
            <select class="form-control">
              <option>Correction Positive</option>
              <option>Correction Négative</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-primary"><i class="bi bi-box-arrow-down"></i>&nbsp;
          Enrégistrer</button>
      </div>
    </div>
  </div>
