<div [class.hidden]="!show">
  <div class="loader-overlay">
    <div *ngIf="show" class="loader">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

</div>
