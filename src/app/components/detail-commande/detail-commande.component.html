<div class="row mb-1 mr-0 custom-border">
  <div class="col-md-3 border-right">
    <div class="col">
      <div class="row">
        <div class="col-11 text-center mb-1 mt-1">{{cltFrsItem?.article.codeArticle}}</div>
      </div>
    </div>
  </div>

  <div class="col-md-3 border-right">
    <div class="row">
      <div class="col-md-12 text-center mb-1 mt-1">
        {{cltFrsItem?.article.designation}}
      </div>
    </div>
  </div>
  <div class="col-md-2 border-right">
    <div class="row">
      <div class="col-md-12 text-center mb-1 mt-1">
        {{cltFrsItem.quantite}}
      </div>
    </div>
  </div>
  <div class="col-md-2 border-right">
    <div class="row">
      <div class="col-md-12 text-center mb-1 mt-1">
        {{cltFrsItem.prixUnitaire}}
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <div class="row">
      <div class="col-md-12 text-center mb-1 mt-1">
        {{cltFrsItem.quantite * cltFrsItem.prixUnitaire}}
    </div>
  </div>
</div>
</div>
